  <core-header-panel ng-app="whiteboard" ng-controller="MainCtrl">

    <core-toolbar>
      <div flex>Markdown Editor with Html Preview</div>
    </core-toolbar>

    <!-- main page content will go here -->

      <div flex ng-model="data.md" ui-ace="{onLoad : aceLoaded, theme:'chrome', mode:'markdown'}"></div>

      </div> -->

      <div flex ng-bind-html="data.html"></div>

    </div>

  </core-header-panel>
